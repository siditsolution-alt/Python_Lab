<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Prompt Engineer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        main {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .params-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .param-input-group {
            display: flex;
            flex-direction: column;
        }
        
        select, input[type="number"], input[type="text"] {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        select:focus, input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .slider-value {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .value-display {
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 3px;
            font-weight: 600;
            color: #667eea;
            font-size: 13px;
            min-width: 40px;
            text-align: center;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            background: #764ba2;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }
        
        input[type="range"]::-moz-range-thumb:hover {
            background: #764ba2;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
            max-width: 300px;
        }
        
        .btn-generate:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-generate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-clear {
            background: #f0f0f0;
            color: #333;
            padding: 12px 20px;
        }
        
        .btn-clear:hover {
            background: #e0e0e0;
        }
        
        .response-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
            display: none;
        }
        
        .response-section.show {
            display: block;
        }
        
        .response-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            margin-top: 15px;
        }
        
        .response-box h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .response-text {
            color: #555;
            line-height: 1.6;
            word-wrap: break-word;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f0f0f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-box {
            background: #fee;
            border-left: 4px solid #e74c3c;
            padding: 15px;
            border-radius: 5px;
            color: #c0392b;
            margin-top: 15px;
            display: none;
        }
        
        .error-box.show {
            display: block;
        }
        
        .params-display {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 13px;
            color: #555;
        }
        
        .params-display p {
            margin: 5px 0;
        }
        
        .param-label {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>OpenAI Prompt Engineer</h1>
            <p>Generate creative completions with customizable parameters</p>
        </header>
        
        <main>
            <form id="promptForm">
                <div class="form-group">
                    <label for="prompt">Your Prompt</label>
                    <textarea id="prompt" name="prompt" placeholder="Enter your prompt here..." required></textarea>
                </div>
                
                <div class="params-grid">
                    <div class="param-input-group">
                        <label for="model">Model</label>
                        <select id="model" name="model">
                            <option value="gpt-4o">GPT-4o</option>
                            <option value="gpt-4o-mini" selected>GPT-4o Mini</option>
                            <option value="gpt-4-turbo">GPT-4 Turbo</option>
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        </select>
                    </div>
                    
                    <div class="param-input-group">
                        <div class="slider-value">
                            <label for="temperature">Temperature</label>
                            <span class="value-display" id="tempValue">0.7</span>
                        </div>
                        <input type="range" id="temperature" name="temperature" min="0" max="2" step="0.1" value="0.7">
                        <small style="color: #999; margin-top: 5px;">0 = Deterministic, 2 = Creative</small>
                    </div>
                    
                    <div class="param-input-group">
                        <div class="slider-value">
                            <label for="topP">Top P</label>
                            <span class="value-display" id="topPValue">0.9</span>
                        </div>
                        <input type="range" id="topP" name="topP" min="0" max="1" step="0.1" value="0.9">
                        <small style="color: #999; margin-top: 5px;">Nucleus sampling</small>
                    </div>
                    
                    <div class="param-input-group">
                        <div class="slider-value">
                            <label for="maxTokens">Max Tokens</label>
                            <span class="value-display" id="tokensValue">1000</span>
                        </div>
                        <input type="range" id="maxTokens" name="maxTokens" min="1" max="4096" step="100" value="1000">
                        <small style="color: #999; margin-top: 5px;">Response length</small>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn-clear" id="clearBtn">Clear</button>
                    <button type="submit" class="btn-generate" id="generateBtn">Generate Response</button>
                </div>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating response...</p>
            </div>
            
            <div class="error-box" id="errorBox"></div>
            
            <div class="response-section" id="responseSection">
                <h2 style="color: #333; margin-bottom: 15px;">Response</h2>
                
                <div class="response-box">
                    <h3>Generated Text</h3>
                    <div class="response-text" id="responseText"></div>
                </div>
                
                <div class="params-display">
                    <p><span class="param-label">Model:</span> <span id="displayModel"></span></p>
                    <p><span class="param-label">Temperature:</span> <span id="displayTemp"></span></p>
                    <p><span class="param-label">Top P:</span> <span id="displayTopP"></span></p>
                    <p><span class="param-label">Max Tokens:</span> <span id="displayTokens"></span></p>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        const form = document.getElementById('promptForm');
        const temperatureSlider = document.getElementById('temperature');
        const topPSlider = document.getElementById('topP');
        const maxTokensSlider = document.getElementById('maxTokens');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const errorBox = document.getElementById('errorBox');
        const responseSection = document.getElementById('responseSection');
        const promptTextarea = document.getElementById('prompt');
        
        // Update value displays
        temperatureSlider.addEventListener('input', (e) => {
            document.getElementById('tempValue').textContent = parseFloat(e.target.value).toFixed(1);
        });
        
        topPSlider.addEventListener('input', (e) => {
            document.getElementById('topPValue').textContent = parseFloat(e.target.value).toFixed(1);
        });
        
        maxTokensSlider.addEventListener('input', (e) => {
            document.getElementById('tokensValue').textContent = e.target.value;
        });
        
        // Clear button
        clearBtn.addEventListener('click', () => {
            form.reset();
            promptTextarea.focus();
            responseSection.classList.remove('show');
            errorBox.classList.remove('show');
            document.getElementById('tempValue').textContent = '0.7';
            document.getElementById('topPValue').textContent = '0.9';
            document.getElementById('tokensValue').textContent = '1000';
        });
        
        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const prompt = promptTextarea.value.trim();
            if (!prompt) {
                showError('Please enter a prompt');
                return;
            }
            
            generateBtn.disabled = true;
            loading.classList.add('show');
            errorBox.classList.remove('show');
            responseSection.classList.remove('show');
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        model: document.getElementById('model').value,
                        temperature: parseFloat(temperatureSlider.value),
                        top_p: parseFloat(topPSlider.value),
                        max_tokens: parseInt(maxTokensSlider.value)
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    showError(data.error || 'An error occurred');
                } else {
                    displayResponse(data);
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            } finally {
                generateBtn.disabled = false;
                loading.classList.remove('show');
            }
        });
        
        function showError(message) {
            errorBox.textContent = message;
            errorBox.classList.add('show');
        }
        
        function displayResponse(data) {
            document.getElementById('responseText').textContent = data.response;
            document.getElementById('displayModel').textContent = data.model;
            document.getElementById('displayTemp').textContent = data.temperature;
            document.getElementById('displayTopP').textContent = data.top_p;
            document.getElementById('displayTokens').textContent = data.max_tokens;
            responseSection.classList.add('show');
        }
    </script>
</body>
</html>
